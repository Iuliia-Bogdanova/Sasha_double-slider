<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasha_double-slider</title>
    <link rel="stylesheet" href="./style/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <section class="ua">
        <div class="wrapper">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./img/14.jpg" alt="Sasha_vertical">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/01.jpg" alt="Sasha_vertical">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/02.jpg" alt="Sasha_vertical">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/03.jpg" alt="Sasha_vertical">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/04.jpg" alt="Sasha_vertical">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/05.jpg" alt="Sasha_vertical">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/07.jpg" alt="Sasha_vertical">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/08.jpg" alt="Sasha_vertical">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/09.jpg" alt="Sasha_vertical">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/10.jpg" alt="Sasha_vertical">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/11.jpg" alt="Sasha_vertical">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <section class="title">
        <h1>Alexandra Vladimirskaya</h1>
        <h2>WS Models</h2>
    </section>
    
    <section class="fr">
        <div class="inner">
            <div class="gallery">
                <div class="swiper-wrapper">
                    <div class="foto-slide swiper-slide">
                        <img src="./img/12.jpg" alt="Sasha_horizontal">
                    </div>
                    <div class="foto-slide swiper-slide">
                        <img src="./img/15.jpg" alt="Sasha_horizontal">
                    </div>
                    <div class="foto-slide swiper-slide">
                        <img src="./img/13.jpg" alt="Sasha_horizontal">
                    </div>
                    <div class="foto-slide swiper-slide">
                        <img src="./img/16.jpg" alt="Sasha_horizontal">
                    </div>
                    <div class="foto-slide swiper-slide">
                        <img src="./img/06.jpg" alt="Sasha_horizontal">
                    </div>
                    <div class="foto-slide swiper-slide">
                        <img src="./img/17.jpg" alt="Sasha_horizontal">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
    
</body>
</html>
