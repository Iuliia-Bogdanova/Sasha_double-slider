<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <div class="wrap">
            <h1>Привет!</h1>
                <h3>Как тебя зовут?</h3>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Имя</span>
                    <input type="text" class="form-control" aria-label="name" aria-describedby="inputGroup-sizing-lg">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Отчество</span>
                    <input type="text" class="form-control" aria-label="patronymic" aria-describedby="inputGroup-sizing-lg">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Фамилия</span>
                    <input type="text" class="form-control" aria-label="surname" aria-describedby="inputGroup-sizing-lg">
                </div>
                <h3>Напиши свой комментарий</h3>
                <div class="mb-3">
                    <!-- <label for="exampleFormControlTextarea1" class="form-label">Пример текстового поля</label> -->
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <button type="button" class="btn btn-success">Отправить</button>
                </div>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
